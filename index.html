<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Cut&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id='container'>
        <div id="picture">
            <div id="banner">
                <div id="bannertitle"><img src=odin-lined.png height="60px">BOAT</div>
            </div>
            <div id="credit">
                <div id="credittext">Photo by <a href="https://unsplash.com/photos/a-small-white-boat-rests-on-a-pebble-beach-v0h1p3Tkid8"> Annie Spratt </a> on <a href="https://unsplash.com/"> Unsplash </a></div>
            </div>
        </div>
        <div id="form">
            <div id="toptextbg">
                <p id="toptext">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>  
                <p id="toptext">You <em>know</em> you want to.</p>
            </div>
            
            <div id="signup"> 
                <p id="ldt">Let's do this!</p>
                <form action="#" method="get">
                    
                    <div class='boxes'>
                        <div  id="firstname">
                            <label for="first_name">FIRST NAME</label>
                        </div>
                        <input type="text" name="firstname" placeholder="John">
                    </div>
                    
                    <div class="boxes">
                        <div id="lastname">
                            <label for="last_name">LAST NAME</label>
                        </div>
                        <input type="text" name="lastname" placeholder="Doe">
                    </div>    
                   
                    <div class="boxes">
                        <div id="email">
                            <label for="user_email">EMAIL</label>
                        </div>
                        <input type="email" name="email" placeholder="example@email.com">
                    </div>    
                    
                    <div class="boxes">
                        <div id="phone">
                            <label for="phone_number">PHONE NUMBER</label>
                        </div>
                        <input type="number" name="phonenumber" placeholder="(555) 555-1234">
                    </div>    
                    
                    <div class="boxes">
                        <div id="password">
                             <label for="user_password">PASSWORD</label>
                         </div>
                         <input type="password" name="password" id="passwordbox">
                    </div>    
                    
                    <div class="boxes">
                        <div id="confirm">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                        </div>
                        <input type="password" name="confirmpassword" id="passwordbox">
                    </div>

                </form>
            </div>

            <div id="bottomtextbg">
                <div id="createbutton"><button>Create Account</button></div>
                <div id="login">Already have an account? <a id="logbut">Log in</a></div>
            </div>
        </div>
    </div>

</body>
</html>
